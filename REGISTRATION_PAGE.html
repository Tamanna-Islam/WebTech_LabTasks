<html>
	<head>
		<title>REGISTRATION PAGE</title>
	</head>
	<body>
		<div align="center">
			<h1>Registration Form</h1>
			<form action="" >
				<table>
					<tr>
						<td>First Name: </td>
						<td><input type="text" name="firstname" size="41"></td>
					</tr>
					<tr>
						<td>Last Name: </td>
						<td><input type="text" name="lastname" size="41"></td>
					</tr>
					<tr>
						<td>DOB: </td>
						<td>
							<input type="text" name="day" size="4"> / 
							<input type="text" name="month" size="4"> / 
							<input type="text" name="year" size="4">
						</td>
					</tr>
					<tr>
						<td>Gender: </td>
						<td>
							<input type="radio" name="gender" value="Male">Male    
							<input type="radio" name="gender" value="Female">Female
							<input type="radio" name="gender" value="Other">Female  <input type="text" name="othergen" size="7">
						</td>
					</tr>
					<tr>
						<td>Password: </td>
						<td><input type="password" name="password" size="41"></td>
					</tr>
					<tr>
						<td>Confirm Password: </td>
						<td><input type="password" name="confirmpassword" size="41"></td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" name="submit" value="SUBMIT"></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td><h3>OR</h3></td>
						<td></td>
					</tr>
					<tr>
						<td align="right"><a href="https://en-gb.facebook.com/login/"/><button type="button">Register With Facebook</button></td>
						<td></td>
						<td align="left"><a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin"/><button type="button">Register With Google</button></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
