<html>
	<head>
		<Title>Google Signup</title>
	</head>
	<body>
		<div align="center" style="font-family: Tahoma">
			<form action="">
				<table style="background-color:#f0f0f5">
					<tr>
						<td></br>
						<div align="left" style="font-size:18"><b>Name</b></div>
						<input style="font-family: Tahoma; height: 30px; width: 193px" type="text" name="firstname" placeholder="First Name">
						<input style="font-family: Tahoma; height: 30px; width: 193px" type="text" name="lastname" placeholder="Last name">
						</td>
					</tr>
					<tr>
						<td></br>
						<div align="left" style="font-size:18"><b>Choose your username</b></div>
						<input style="font-family: Tahoma; text-align:right; height: 30px; width: 390px" type="email" name="username" placeholder="@gmail.com">
						
						</td>
					</tr>
					<tr>
						<td></br>
						<div align="left" style="font-size:18"><b>Create a password</b></div>
						<input style="font-family: Tahoma; height: 30px; width: 390px" type="password" name="firstname" placeholder="Min 6 characters">
						</td>
					</tr>
					<tr>
						<td></br>
						<div align="left" style="font-size:18"><b>Birthday</b></div>
						<select name="month" style="font-family: Tahoma; color: #4c4f54; font-weight: bold; height: 30px; width: 180px; background-color: f0f0f5">
							<option value="January">January</option>
							<option value="February">February</option>
							<option value="March">March</option>
							<option value="April">April</option>
							<option value="May">May</option>
							<option value="June">June</option>
							<option value="July">July</option>
							<option value="August">August</option>
							<option value="September">September</option>
							<option value="October">October</option>
							<option value="November">November</option>
							<option value="December">December</option>
						</select>
						<input style="font-family: Tahoma; height: 30px; width: 80px" type="text" name="day" maxlength="2">
						<input style="font-family: Tahoma; height: 30px; width: 120px" type="text" name="year" maxlength="4">
						</td>
					</tr>
					<tr>
						<td></br>
						<div align="left" style="font-size:18"><b>Gender</b></div>
						<select name="gender" style="font-family: Tahoma; color: #4c4f54; font-weight: bold; height: 30px; width: 390px; background-color: f0f0f5">
							<option value="Male">Male</option>
							<option value="Female">Female</option>
						</select>
						</td>
					</tr>
					<tr>
						<td></br>
						<div align="left" style="font-size:18"><b>Mobile Phone</b></div>
						<select name="cnt_code" style="font-family: Tahoma; color: #4c4f54; font-weight: bold; height: 30px; width: 180px; background-color: f0f0f5">
							<option value="93">Afganistan (+93)</option>
							<option value="355">Albania (+355)</option>
							<option value="61">Australia (+61)</option>
							<option value="88">Bangladesh (+88)</option>
							<option value="975">Bhutan (+975)</option>
							<option value="86">China (+86)</option>
							<option value="33">France (+33)</option>
							<option value="81">Japan (+81)</option>
							<option value="44">United Kingdom (+44)</option>
							<option value="1">United States(+1)</option>
						</select>
						<input style="font-family: Tahoma; height: 30px; width: 205px" type="text" name="number">
						</td>
					</tr>
					<tr>
						<td></br>
						<div align="left" style="font-size:18"><b>Your current email address</b></div>
						<input style="font-family: Tahoma; height: 30px; width: 390px" type="text" name="curr_email">
						</td>
					</tr>
					<tr>
						<td>
							</br>
							<input type="submit" name="sign_up" value="Sign Up" style="font-family:Tahoma; font-size: 20; background-color:#gray; height:30px; width:190px" align="left">	
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
