<html>
	<head>
		<Title>Facebook Signup</title>
	</head>

	<body>
		<div align="center" style="font-family:Segoe UI">
			<form action="">
				<table style="background-color:#f0f0f5" cellpadding="2" cellspacing="4">
					<tr>
						<td>
						<div align="left" style="font-size:33"><b>Sign Up</b></div>
						<div align="left" style="font-size:22;color:gray">It's free and always will be.</div>
						</td>

					<tr>

					</tr>
					<tr>

					<tr>
						<td><input style="font-family:Segoe UI; height: 30px; width: 390px;" type="text" name="re-enter_email" placeholder="Re-enter Email"></td>
					</tr>
					<tr>
						<td><input style="font-family:Segoe UI; height: 30px; width: 390px;" type="password" name="new_password" placeholder="New Password"></td>
					</tr>
					<tr>
						<td>
							<div align="left" style="font-size:21">Birthday</div>
							<select style="font-family:Segoe UI">
								<option value="Month">Month:</option>

								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</select>
							<select style="font-family:Segoe UI"> 
								<option value="Year">Year:</option>
								<option value="90">1990</option>
								<option value="91">1991</option>
								<option value="92">1992</option>
								<option value="93">1993</option>
								<option value="94">1994</option>
								<option value="95">1995</option>
								<option value="96">1996</option>
								<option value="97">1997</option>
								<option value="98">1998</option>
								<option value="99">1999</option>
								<option value="00">2000</option>
								<option value="01">2001</option>
							</select>
							<code style="font-size:12; font-family:Segoe UI; color: #00368e">Why do I need to provide my birthday?</code>
						</td>						
					</tr>
					<tr>
						<td>
							<input type="radio" name="gender" value="Female">Female
							<input type="radio" name="gender" value="Male">Male						
						</td>
					</tr>
					<tr><td style="font-size:13; color:Gray">
							By clicking Sign Up, you agree to our <a href="#">Terms</a> and that you</br>
							have read our <a href="#" >Data Use Policy</a>, including our <a href="#" >Cookie Use</a>.
					</td></tr>
						
					</tr>
					<tr>
						<td>
							<input type="submit" name="sign_up" value="Sign Up" style="font-family:Segoe UI; font-size: 18;color:white; background-color:#00cc00; height:35px; width:190px" align="left">	
						</td>
					</tr>
				</table>
			</form>
		</div>
